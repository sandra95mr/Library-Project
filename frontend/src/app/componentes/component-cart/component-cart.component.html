<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<ng-container *ngIf="products.length!=0"> <!-- Si array de productos tiene algo me muestras la tabla, si no, carrito vacio-->

    <div class="container">

    <div class="card">

        <div class="card-product">

            <div class="header">
            
                        <div class="header-cell"> <p>Título: </p></div>
                        <div class="header-cell"> <p>Cantidad:</p></div>
                        <div class="header-cell"><p>Precio:</p></div>
                 
            </div>

                    <ng-container *ngFor="let libro of products">

                        <div class="row">

                        <div class="par"><p>{{libro.producto.titulo}}</p></div>
                        <div class="par"><p>{{libro.cantidad}}</p></div>  <!-- Revisar lo de la cantidad y el total-->
                        <div class="par"><p>{{libro.precioTo}} €</p></div>

                        </div>
                      
                    </ng-container>

                <div class="footer">
        
                        <div><button class="btn btn-success" routerLink="/cart">Ver Cesta</button></div>
                        <div style="font-size: larger; margin-left: 50px;"><strong>TOTAL: {{totalPrice}}€ </strong></div>
            
                    
                </div>
        </div>

    </div>

    </div>

</ng-container>


<ng-container *ngIf="products.length==0">

<div class="container">

    <div class="card" style="background: -webkit-linear-gradient(to right, hsla(322, 50%, 97%, 0.623), hsla(316, 83%, 57%, 0.61)) ; /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, hsla(322, 50%, 97%, 0.623), hsla(316, 83%, 57%, 0.61)); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    ">

        <h3 class="card-title" style="margin-top: 60px; text-align: center;"> <em> "La imaginación sin racionalidad, no es realidad. Pero la racionalidad sin imaginación, nunca cumple sueños"</em> </h3>
        <p class="card-title" style="margin-top: 25px; margin-left: 95px; font-size: medium;"> Sandra Marcos Recio </p>

    </div>

  


</div>

</ng-container>
